query getProductsSku(
    $sku: String,
) {
    site {
      product(sku: $sku) {
        id
        entityId
        name
        sku
        path
        brand {
          id
          name
        }
        description
        plainTextDescription
      	inventory{
          aggregated{
            availableToSell
          }
        }
        prices {
            price {
                currencyCode
                value
            }
        }
        defaultImage {
          url(width: 200)
        }
      }
    }
}