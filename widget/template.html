<!-- DO NOT DELETE
    Access GraphQL query data with {{_.data}}
    Access the widget id with {{_.id}}
-->

<div id="your-class" class="custom_slick">
{{#each slides}}
    {{#if type '===' 'image'}}
        <div class="custom-slide">
            <img src={{imageUrl.src}} style='width:100%'/>
            <a href='{{imageTextUrl}}'style='position: absolute;top: 50%;left: 50%;background-color: #fff;transform: translate(-50%, -50%);'>
                <h2 style='margin:5px'>{{imageText}}</h2>
            </a>
        </div>
        {{else}}
        <div class="custom-slide">
            <div class='customCarouselVideo' style='position: relative;padding-bottom: 56.25%;padding-top: 25px;height: 0;'>
                <iframe id='video-slide-{{@index}}' style='position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 2;' type="text/html" {{#if @index '===' 0}} src='https://www.youtube.com/embed/{{videoUrl.parts.id}}?enablejsapi=1&autoplay=1&mute=1&controls=1&fs=1&loop=0&rel=0{{else}} src='https://www.youtube.com/embed/{{videoUrl.parts.id}}?enablejsapi=1&autoplay=0&controls=1&fs=1&loop=0&rel=0&mute=1'{{/if}}>
                </iframe>
                <a href='{{videoButtonUrl}}' style='background: #fff;z-index: 5;position: absolute;padding: 10px 15px;border-radius: 10px;right: 10px;bottom: 12%;box-shadow: 3px 3px 3px #0000005c;border: 1px solid #000;'>
                    <div>{{videoButtonText}}</div>
                </a>
                <div style='background:transparent;position:absolute;top:0;bottom:60%;left:0;right:0;z-index:6;'></div>
                <div style='background:transparent;position:absolute;top:60%;bottom:30%;left:0;right:0;z-index:6;'></div>
            </div>
        </div>
    {{/if}}
{{/each}}
</div>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js'></script>
        
        <script>
            $('#your-class').slick({
                infinite: true, 
                adaptiveHeight: true, 
                slidesToShow: 1, 
                slidesToScroll: 1, 
                autoplay: true, 
                autoplaySpeed: 5000, 
                responsive: [{
                    breakpoint: 801, 
                    settings: { arrows: false }}
                ]
            });
        </script>
