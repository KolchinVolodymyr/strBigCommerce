{{#partial "page"}}
{{inject 'storefrontAPIToken' settings.storefront_api.token}}
<div class="custom-order-form-container">
    <div class="loadingOverlay" style="display:block;" id="brandsOverlay"></div>
    <div class="error-registered-users" style="display: none;">
        <h1 class="page-heading">{{lang 'page.status401'}}</h1>
        <p class="u-textAlignCenter">
            {{lang 'page.access_denied'}}
        </p>
    </div>
    <div class="error-show-page" style="display: none;">
        <h1 class="page-heading">{{lang 'page.status403'}}</h1>
        <p class="u-textAlignCenter">
            {{lang 'page.access_denied'}}
        </p>
    </div>
    <button id="2" data-id="2" class="button button--primary">1</button>
    <button id="4" data-id="4" class="button button--primary">2</button>
    <button id="6" data-id="6" class="button button--primary">3</button>
    <button id="8" data-id="8" class="button button--primary">4</button>
<!--    <button id="form-5" class="button button&#45;&#45;primary">5</button>-->
</div>

{{/partial}}

{{> layout/base}}
