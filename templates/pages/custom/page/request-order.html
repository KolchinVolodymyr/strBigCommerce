{{#partial "page"}}

<div class="request-order" id="request-order">
    <div class="container-request-order" style="display: none;">
        <div class="wraper">
            <input id="input-request-order" class="form-input" type="text">
        </div>
        <button id="request-order-btn" class="button button--primary">Submit</button>
    </div>
    <div class="loadingOverlay" style="display:block;" id="loadingOverlay"></div>
    <div class="error-registered-users" style="display: none;">
        <h1 class="page-heading">401 - Access allowed only for registered users.</h1>
        <p class="u-textAlignCenter">
            Access is denied. You do not have sufficient rights to view this page.
        </p>
    </div>
</div>

{{/partial}}

{{> layout/base}}
